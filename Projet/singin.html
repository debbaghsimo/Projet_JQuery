<!DOCTYPE html>
<html>
<head>
	<title>Sing In</title>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&display=swap" rel="stylesheet">
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link rel="icon" type="image/png" href="/Image/android-chrome-512x512.png" />
</head>
<body>

	<div class="container">
		<div class="col-10">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3 style="color:black">Sign In</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></a></i></span>
						<span><a href="https://myaccount.google.com/profile"><i class="fab fa-google-plus-square"></a></i></span>
						<span><a href="https://twitter.com/login?lang=fr"><i class="fab fa-twitter-square"></a></i></span>
					</div>
				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-envelope"></i></span>
							</div>
							<input id="email" type="email" class="form-control" placeholder="Email">
							
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="password" type="password" class="form-control" placeholder="Password">
						</div>
						<div class="row align-items-center remember" style="color:black">
							<input type="checkbox">Remember Me
						</div>
						<div class="form-group">
							<input id="btn" type="button" value="Log in" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer" >
					<div class="d-flex justify-content-center links" style="color:black">
						Don't have an account?<a href="singup.html" style="color:#ff0000">Sign up</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="pass.html" style="color:#ff0000">Forgot your password?</a>
					</div>
				</div>
			</div>
			</div>
		</div> 
		
	</div>

<div class="col-6">
	<img  src="assets/images/welcome2.png" width="900"  class="rounded img-fluid d-block mx-auto">
</div>	



<script src="assets/js/singin.js"></script>

</body>
</html>
